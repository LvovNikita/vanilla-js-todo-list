<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>TASKIUM</title>
    <!-- BOOTSTRAP -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <!-- CUSTOM CSS -->
    <link rel="stylesheet" href="./assets/css/main.css">
    <link rel="stylesheet" href="./assets/css/sidenav.css">
    <!-- UTILS MODULES -->
    <script defer type="module" src="./controllers/uuid.js"></script>
    <script defer type="module" src="./controllers/currentDate.js"></script>
    <!-- OOP MODULES -->
    <script defer type="module" src="./models/taskList.js"></script>
    <script defer type="module" src="./models/task.js"></script>
    <script defer type="module" src="./models/category.js"></script>
    <!-- DEPENDENCIES -->
    <script defer src="./controllers/sidenav.js"></script>
    <script defer src="./controllers/deleteListItem.js"></script>
    <script defer src="./controllers/editListItem.js"></script>
    <script defer src="./controllers/deleteCategoryItem.js"></script>
    <!-- DEPENDENCIES TYPE: MODULE -->
    <script defer type="module" src="./controllers/createListItem.js"></script>
    <script defer type="module" src="./controllers/createCategoryItem.js"></script>
    <script defer type="module" src="./controllers/saveChanges.js"></script>
    <!-- APP.JS: MAIN FILE -->
    <script defer type="module" src="app.js"></script>
  </head>
  <body>
    <!-- SIDENAV -->
    <!-- href="javascript:void(0)", чтобы навигация сворачивалась с анимацией -->
    <div id="sidenav" class="sidenav">
      <div class="container">
        <!-- CLOSE SIDENAV BUTTON -->
        <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
        <!-- CATEGORY LIST -->
        <div class="category_list">
          <!-- {{ JAVASCRIPT }} -->
        </div>
        <!-- ADD CATEGORY FORM -->
        <form id="add_category_form" class="needs-validation" action="">
          <div class="form-group">
            <input type="text" class="form-control" name="category_title" placeholder="Добавить категорию" required>
          </div>
          <button class="btn btn-dark">Add</button>
        </form>
      </div>
    </div>
    <!-- /SIDENAV -->

    <!-- TASK LIST CONTAINER -->
    <div class="container">
      <!-- OPEN SIDENAV BUTTON -->
      <div class="row">
        <div class="col">
          <span onclick="openNav()">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 12 16">
              <path fill-rule="evenodd" d="M11.41 9H.59C0 9 0 8.59 0 8c0-.59 0-1 .59-1H11.4c.59 0 .59.41.59 1 0 .59 0 1-.59 1h.01zm0-4H.59C0 5 0 4.59 0 4c0-.59 0-1 .59-1H11.4c.59 0 .59.41.59 1 0 .59 0 1-.59 1h.01zM.59 11H11.4c.59 0 .59.41.59 1 0 .59 0 1-.59 1H.59C0 13 0 12.59 0 12c0-.59 0-1 .59-1z"></path>
            </svg>
          </span>
        </div>
      </div>
      <!-- TASK LIST -->
      <div class="row">
        <div class="todo_list col">
          <ul class="list-group list-group-flush">
            <!-- {{ JAVASCRIPT }} -->
          </ul>
        </div>
      </div>
      <!-- ADD TASK FORM REGION -->
      <!-- ADD TASK BUTTON -->
      <div class="row">
        <div class="col">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 12 16" style="float:right" data-toggle="collapse" data-target="#collapseExample" aria-expanded="false" aria-controls="collapseExample"><path fill-rule="evenodd" d="M12 9H7v5H5V9H0V7h5V2h2v5h5v2z"></path></svg>
        </div>
      </div>
      <div class="row">
        <!-- COLLAPSED -->
        <div id = "collapseExample" class="col collapse">
          <!-- ADD TASK FORM -->
          <!-- .needs-validation - класс Bootstrap -->
          <form id="add_task_form" class="needs-validation" action="">
            <!-- TASK TITLE INPUT -->
            <div class="form-group">
              <!-- required - стилизуется Bootstrap'ом -->
              <input type="text" class="form-control" name="task_title" placeholder="Task title" required>
            </div>
            <!-- TASK DESCRIPTION INPUT -->
            <div class="form-group">
              <input type="text" class="form-control" name="task_description" placeholder="Task description">
            </div>
            <!-- TASK DATE & CATEGORY REGION -->
            <div class="row">
              <!-- TASK DATE INPUT -->
              <div class="col-lg-6 col-sm-12">
                <div class="form-group">
                  <input type="date" class="form-control" name="task_date" value="">
                </div>
              </div>
              <!-- TASK DATE CATEGORY -->
              <div class="col-lg-6 col-sm-12">
                <div class="form-group">
                  <select class="form-control" name="task_category" placeholder="Category">
                    <!-- {{ JAVASCRIPT }} -->
                    <option value="Inbox">Inbox</option>
                  </select>
                </div>
              </div>
            </div>
            <!-- /TASK DATE & CATEGORY REGION -->
            <button type="submit" class="btn btn-dark">Submit</button>
          </form>
          <!-- /ADD TASK FORM -->
        </div>
        <!--/ COLLAPSED -->
      </div>
      <!-- /ADD TASK FORM REGION-->
    </div>
    <!-- /TASK LIST CONTAINER -->

    <!-- EDIT TASK MODAL -->
    <div class="modal fade" id="editTaskModal" tabindex="-1" role="dialog" aria-labelledby="editTaskModal" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <!-- MODAL BODY -->
          <div class="modal-body">
            <!-- JAVASCRIPT -->
            ...
          </div>
          <!-- MODAL FOOTER -->
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
            <button type="button" id="save_changes_button" class="btn btn-dark">Save changes</button>
          </div>
        </div>
      </div>
    </div>
    <!-- /EDIT TASK MODAL -->
  </body>
</html>
